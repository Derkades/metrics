input:
  frequency_minutes: 15
  expire_minutes: 60

  fields:
    - name: version
      type: string
      allow_only:
        - '1.0.0'
        - '1.0.1'
        - '1.0.2'
        - '1.1.0'
        - '1.1.1'
        - '1.1.2'
        - '1.1.3'
    - name: is_working
      type: boolean

    # Corresponding JSON submit body from application would look like:
    # {"uuid": "2081a840-3985-4420-94a2-19fdc15c4c00", "version": "1.1.3", "is_working": true}
